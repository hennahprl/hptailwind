<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
</head>
<body>
  <div className="calculator" class="bg-slate-300 w-80 mx-auto mt-10 p-10 rounded-lg shadow-lg">

    <div class="h-10 relative">
        <input type="text" value=''/>
    </div>

    <div class="flex space-x-4">
        <button class="px-3 py-2 rounded-xl font-bold text-emerald-600 w-12 hover:bg-gray-200 transition-colors duration-300 ease-in-out">AC</button>
        <button class="px-3 py-2 rounded-xl font-bold text-green w-12 hover:bg-gray-200 transition-colors duration-300 ease-in-out">^</button>
        <button class="px-3 py-2 rounded-xl font-bold text-green w-12 hover:bg-gray-200 transition-colors duration-300 ease-in-out">%</button>
        <button class="px-3 py-2 rounded-xl font-bold text-red-600 w-12 hover:bg-gray-200 transition-colors duration-300 ease-in-out">/</button>
    </div>

    <div class="flex space-x-4">
        <button class="px-3 py-2 rounded-xl font-bold text-black w-12 hover:bg-gray-200 transition-colors duration-300 ease-in-out">7</button>
        <button class="px-3 py-2 rounded-xl font-bold text-black w-12 hover:bg-gray-200 transition-colors duration-300 ease-in-out">8</button>
        <button class="px-3 py-2 rounded-xl font-bold text-black w-12 hover:bg-gray-200 transition-colors duration-300 ease-in-out">9</button>
        <button class="px-3 py-2 rounded-xl font-bold text-red-600 w-12 hover:bg-gray-200 transition-colors duration-300 ease-in-out">*</button>
    </div>

    <div class="flex space-x-4">
        <button class="px-3 py-2 rounded-xl font-bold text-black w-12 hover:bg-gray-200 transition-colors duration-300 ease-in-out">4</button>
        <button class="px-3 py-2 rounded-xl font-bold text-black w-12 hover:bg-gray-200 transition-colors duration-300 ease-in-out">5</button>
        <button class="px-3 py-2 rounded-xl font-bold text-black w-12 hover:bg-gray-200 transition-colors duration-300 ease-in-out">6</button>
        <button class="px-3 py-2 rounded-xl font-bold text-red-600 w-12 hover:bg-gray-200 transition-colors duration-300 ease-in-out">-</button>
    </div>

    <div class="flex space-x-4">
        <button class="px-3 py-2 rounded-xl font-bold text-black w-12 hover:bg-gray-200 transition-colors duration-300 ease-in-out">1</button>
        <button class="px-3 py-2 rounded-xl font-bold text-black w-12 hover:bg-gray-200 transition-colors duration-300 ease-in-out">2</button>
        <button class="px-3 py-2 rounded-xl font-bold text-black w-12 hover:bg-gray-200 transition-colors duration-300 ease-in-out">3</button>
        <button class="px-3 py-2 rounded-xl font-bold text-red-600 w-12 hover:bg-gray-200 transition-colors duration-300 ease-in-out">+</button>
    </div>

    <div class="flex space-x-4">
        <button class="px-3 py-2 rounded-xl font-bold text-black w-12 hover:bg-gray-200 transition-colors duration-300 ease-in-out">0</button>
        <button class="px-3 py-2 rounded-xl font-bold text-black w-12 hover:bg-gray-200 transition-colors duration-300 ease-in-out">.</button>
        <button class="px-3 py-2 rounded-xl font-bold text-emerald-600 w-12 hover:bg-gray-200 transition-colors duration-300 ease-in-out">DEL</button>
        <button class="px-3 py-2 rounded-xl font-bold text-red-600 w-12 hover:bg-gray-200 transition-colors duration-300 ease-in-out">=</button>
    </div>

  </div>
</body>
</html>
